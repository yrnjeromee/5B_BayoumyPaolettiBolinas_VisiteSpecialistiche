<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Prenotazioni - Clinica Bayoumy Paoletti Bolinas</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="index-css.css">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <div id="tipologieContainer" class="tipologie-container d-flex">
                <button class="btn btn-outline-primary me-2" id= "card">Cardiologia</button>
                <button class="btn btn-outline-primary me-2" id ="psico">Psicologia</button>
                <button class="btn btn-outline-primary me-2" id ="onco">Oncologia</button>
                <button class="btn btn-outline-primary me-2" id ="orto">Ortopedia</button>
                <button class="btn btn-outline-primary me-2" id ="neuro">Neurologia</button>
            </div>
            <button id="btnPrenota" class="btn btn-success btn-prenota" data-bs-toggle="modal" data-bs-target="#prenotazioneModal">PRENOTA âž”</button>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button id="btnSettimanaPrecedente" class="btn btn-light btn-nav">Precedente</button>
            <button id="btnSettimanaSuccessiva" class="btn btn-light btn-nav">Successiva</button>
        </div>
        <div id="tabella">
        </div>
    </div>
    <div class="modal fade" id="prenotazioneModal" tabindex="-1" aria-labelledby="prenotazioneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="formPrenotazione">
                        <div class="form-group mb-3">
                            <label class="form-label">Data</label>
                            <input type="text" id="data" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Ora</label>
                            <select id="ora" class="form-control" required>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-danger btn-azione" data-bs-dismiss="modal">ANNULLA</button>
                            <button type="button" class="btn btn-success btn-azione" id="submit">PRENOTA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index-javascript.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
